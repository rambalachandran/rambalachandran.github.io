<h2 class="m0a" data-aos="fade-up">Recent Projects:</h2>
<!--
<p>
  Stay Tuned to hear more about my projects.
</p>
-->

<div class="projects">
  {% assign sorted = site.projects | sort: 'date' | reverse %}
  {% for item in sorted %}
  <a href="{{item.url}}" class="nostyle p-3">
    <div class="project borders cards" data-aos="fade-up">
      <div class="project-image" style="background-image: url({{item.image}})"></div>
      <p class="title text-center">{{item.title}}</p>
    </div>
  </a>
  {% endfor %}
</div>
