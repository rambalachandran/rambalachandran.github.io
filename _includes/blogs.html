<h2 class="m0a">Articles I've Written:</h2>

<p>
  Below are some of my recent blog posts.  Click on them to read more.
</p>

<div class="projects">
  {% assign sorted = site.posts | sort: 'date' | reverse %}
  {% for item in sorted %}
  <a href="{{item.url}}" class="nostyle p-3">
    <div class="project borders cards" data-aos="fade-up">
      <div
        class="project-image"
        style="background-image: url({{item.image}})"
      ></div>
      <p class="title text-center">{{item.title}}</p>
    </div>
  </a>
  {% endfor %}
</div>
